<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Javascriptのテスト</title>
        <link rel="stylesheet" href="css/mplayer.css">
    </head>
    <body>
        
        <div class="appframe">
        <h1>Happy Halloween</h1>
       
        <p>Select a music！</p>
        <p><a id ="random" href="#">Random Select</a></p>
        
        <div class="Halloween_images" display:inline-block;>
            <img src="images/jackorantan.png" alt="ジャックオランタン" width ="70" heigt="70" >
            <img src="images/bat.png" alt="コウモリ" heigt="50" width="50" >
        </div>
         
        <img src="images/pict_stop.png" class="play_image" alt="再生ボタン" height="100" width="100">
    
        <audio src="music/r2.mp3" controls></audio><br>
       <ul>
        <li data-file="r2.mp3" class="active">果物屋</li>
        <li data-file="v2.mp3">人形遊び</li>
        <li data-file="n105.mp3">月夜のオートマタ</li>
        <li data-file="k6.mp3">ブリキのコーヒーメーカー</li>
        <li data-file="o5.mp3">屋敷伝説</li>
        <li data-file="o10.mp3">砂の雫</li>
        <li data-file="r4.mp3">ロンドンの死</li>
        <li data-file="mahoutoshi.mp3">魔法都市の繁華街</li>
        <li data-file="douwadorobou.mp3">童話「どろぼうの国」のためのテーマ</li>
        <li data-file="kaze.mp3">街を巡る風</li>
        <li data-file="toremain.mp3">トレメイン夫人の厳格な規律</li>
        <li data-file="usagi.mp3">うさぎ紳士</li>
        <li data-file="todai.mp3">灯台守の夢</li>
        <li data-file="zikken.mp3">実験体</li>
        <li data-file="ido.mp3">移動式井戸</li>

       </ul>
       <script src="js/mplayer.js" charset="utf-8"></script>
    </div>
    </body>

</html>
